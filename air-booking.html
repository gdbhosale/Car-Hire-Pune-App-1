                    <input type="text" name="flight_book_to_text" id="flight_book_to_text" value="" placeholder="To city">

                <script>
                    $(document).ready(function() {
                        $("#flight_book_to_text").hide();
                        $("#flight_book_to").change(function() {
                            var value = $(this).val();
                            if(value == "0") {
                                $("#flight_book_to_text").show();
                            } else {
                                $("#flight_book_to_text").hide();
                            }
                        });
                        $('#flight-booking-form').validate({
                            rules : {
                                flight_book_from:{required : true},
                                flight_book_to:{required : true},
                                flight_book_to_text:{required : true},
                                flight_book_date:{required : true},
                                flight_book_time:{required : true}
                            },

                            // Messages for form validation
                            messages : {
                                flight_book_from:{required : 'Please enter From City'},
                                flight_book_to:{required : 'Please enter To City'},
                                flight_book_to_text:{required : 'Please enter To City Text'},
                                flight_book_date:{required : 'Please enter Date of Travel'},
                                flight_book_time:{required : 'Please enter flight Time'}
                            },

                            // Do not change code below
                            errorPlacement : function(error, element) {
                                error.insertAfter(element.parent());
                            },
                            submitHandler: function(form) {
                                var data = convertToArray($('#flight-booking-form').serializeArray());
                                console.log(JSON.stringify(data));
                                localStorage.setItem("cnt-req", "flight-booking");
                                localStorage.setItem("flight-booking", JSON.stringify(data));
                                $.mobile.changePage( "inquirySubmit.html", { transition: "slide", changeHash: true });
                                return false;
                            }
                        });
                    });
