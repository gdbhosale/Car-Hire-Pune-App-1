<!DOCTYPE HTML>
<html>
    <head>
        <title>Kesarinandan Travels</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.custom.structure.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.custom.theme.carhire.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/app.css" />

        <!-- jQuery / jQueryMobile Scripts -->
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile.custom.min.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme='a'>
            <div data-role="panel" data-position="left" data-position-fixed="false" data-display="reveal" id="mypanel" data-theme="a">
                <ul data-role="listview" data-theme="a" data-divider-theme="a" style="margin-top:-16px;" class="nav-menu">
                    <li data-icon="delete" style="background-color:#111;"><a href="#" data-rel="close">Close menu</a></li>
                    <li data-filtertext=""><a href="carRateCard.html" data-transition="slide">Car Hire Rate Card</a></li>
                    <li data-filtertext=""><a href="dashboard.html" data-transition="slide">Car Hire Booking</a></li>
                    <li data-filtertext=""><a href="dashboard.html" data-transition="slide">Bus Booking</a></li>
                    <li data-filtertext=""><a href="dashboard.html" data-transition="slide">Air Tickets</a></li>
                </ul>
            </div>
            <div data-role="header">
                <a href="#mypanel" data-icon="bars" data-iconpos="notext">Menu</a>
                <h1>Contact Us</h1>
            </div>
            <div data-role="content">
                <form method="post" action="">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" value="">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" value="">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" value="">
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject" value="">
                    <label for="message">Message:</label>
                    <textarea cols="40" rows="8" name="message" id="message"></textarea>
                    <br>
                    <input type="submit" class="ui-shadow ui-btn ui-btn-b ui-corner-all" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
